<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ECOGROW Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://thumbs.dreamstime.com/b/young-flowers-plant-nursery-1-1575922.jpg?w=768') no-repeat center center/cover;
      height: 100vh;
      filter: brightness(60%);
      display: flex;
      flex-direction: column;
    }

    /* Navigation Bar */
    .navbar {
      background-color: rgba(130, 196, 122, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(112, 34, 34, 0.427);
    }

    .navbar .logo {
      font-size: 40px;
      font-weight: bold;
      color: #045007;
    }

    .navbar .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons button {
      padding: 10px 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1eb723d2;
      color: white;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #76d584;
    }

  
    .container {
      flex: 10;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      padding-top: 40px;        
    }

    .login-container {
      background: rgba(255, 255, 255, 0.251);
      padding: 50px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

   
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #141111; 
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #080707;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #480404;
      border-radius: 60px;
      font-size: 20px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #3c8840;
      border: 1px solid #480404;
      border-radius: 600px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #152115;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #53a758;
      border: 1px solid #480404;
      border-radius: 600px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #115612;
    }
    
  </style>
</head>

<body>

  <form action="login.php" method="POST">
    <div class="navbar">
      <div class="logo">&#127793; ECOGROW</div>
      <div class="nav-buttons">
        <button type="button" onclick="location.href='product.php'">Products</button>
        <button type="button" onclick="location.href='events.php'">Workshops & Events</button>
        <button type="button" onclick="location.href='admin_login.php'">Admin Login</button>
      </div>
    </div>
  
    <div class="container">
      <div class="login-container">
        <h2>Login</h2>
  
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
          
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
  
        <button type="submit" class="login-btn">Log In</button>
  
        <div class="footer">
            <button type="button" class="signup-btn" onclick="location.href='registration.html'">Sign Up</button>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
